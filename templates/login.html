<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>El Huerto 23 - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <style>
    body{

        background: url(static/img/bg-image.jpg) no-repeat center center fixed;
        background-size: cover;
        .login-card{
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(30px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
        }

        .form-control{
            background: rgba(255,255,255,0.2);
            height: 40px;
        }
        
        .form-control:focus{
            background: rgba(255,255,255,0.3);
        }

        .btn-login{
            transition: 0.3s;
        }

        .btn-login:hover{
            transform: translateY(-2px);
            box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
            transition: 0.3s;
        }

    }
  </style>
  <body>
        <div class="container text-dark vh-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-lg-5 col-md-8">
                    <div class="login-card p-5 rounded-4">
                       <h3 clas="mb-4 text-dark text-center">Login Form</h3> 
                       <form action="/Index">
                            <div class="mb-4">
                                <input type="email" class="form-control border-0" placeholder="Email Address" id="">
                            </div>
                            <div class="mb-4">
                                <input type="password" class="form-control border-0" placeholder="Password" id="">
                            </div>
                            <div class="mb-4">
                                <div class="form-check">
                                    <input type="checkbox" name="" class="form-check-input"   id="remember">
                                    <label for="remember">Remember ME</label>
                                </div>
                            </div>
                            <div class="d-grid mb-2">
                                <button type="submit" class="btn btn-primary btn-login rounded-3 fw-semibold">Login</button>
                                <p class="mb-0">No recuerdo mi cuenta <a href="" class="text-dark fw-bold">Sign up</a></p>
                            </div>
                       </form>
                    </div>
                </div>
            </div>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
